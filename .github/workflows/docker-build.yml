name: Docker Build and Push

on:
  push:
    paths:
      - "app/**"
      - ".github/workflows/docker-build.yml"
  workflow_dispatch:

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.DOCKER_REPO }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - List root files
        run: ls -la

      - name: Debug - List ./app contents
        run: ls -la ./app

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

       - name: Build Docker Image
        run:  |
          echo "Building Docker image using ./app as context..."
          docker build -f ./app/Dockerfile -t memos:debug ./app



      - name: Tag and Push Docker Image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
        run: |
          IMAGE_URI="${REGISTRY}/${REPOSITORY}"
          echo "Tagging image memos:debug as ${IMAGE_URI}:latest"
          docker tag memos:debug "${IMAGE_URI}:latest"
          echo "Pushing image to ECR..."
          docker push "${IMAGE_URI}:latest"



