name: Docker Build and Push

on:
  push:
    paths:
      - "app/**"
      - ".github/workflows/docker-build.yaml"
  workflow_dispatch:

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.DOCKER_REPO }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug — list root
        run: ls -la

      - name: Debug — list app folder
        run: ls -la ./app

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        run: |
          echo "Building Docker image from app folder"
          docker build \
            -t "${{ env.ECR_REPOSITORY }}:latest" \
            -f ./app/Dockerfile \
            ./app

      - name: Tag and Push Docker Image
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_URI="${REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV

          echo "Tagging image as ${IMAGE_URI}"
          docker tag "${{ env.ECR_REPOSITORY }}:latest" "${IMAGE_URI}"
          echo "Pushing image to ECR"
          docker push "${IMAGE_URI}"

      - name: Security Scan with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_URI }}
          format: json
          output: trivy-results.json

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-scan
          path: trivy-results.json

